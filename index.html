<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Just rain sounds player iframe">
    <meta http-equiv="Cache-control" content="public">

    <link rel="canonical" href=".">
    <title>Just Rain Sounds</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function() { console.log("Justrainsounds Service Worker Registered"); });
        }
    </script>

  </head>
  <body>
    <div class="container">
      <div class="sounds-list">
        <button class="stop-button" data-js="stop"><div class="stop-button__inner">stop</div></button>
        <button class="sound-button" id="rain-1" data-js="rain-1" data-src="media/rain-loop-1.mp3"><div class="sound-button__inner">Ferocious</div></button>
        <button class="sound-button" id="rain-2" data-js="rain-2" data-src="media/rain-loop-2.mp3"><div class="sound-button__inner">Steady</div></button>
        <button class="sound-button" id="rain-3" data-js="rain-3" data-src="media/rain-loop-3.mp3"><div class="sound-button__inner">Smooth</div></button>
        <button class="sound-button" id="rain-4" data-js="rain-4" data-src="media/rain-loop-4.mp3"><div class="sound-button__inner">Stormy</div></button>
        <button class="sound-button" id="rain-5" data-js="rain-5" data-src="media/rain-loop-5.mp3"><div class="sound-button__inner">Calm</div></button>
        <button class="sound-button" id="rain-6" data-js="rain-6" data-src="media/rain-loop-6.mp3"><div class="sound-button__inner">Moody</div></button>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="app.js"></script>

  </html>
